<html>
    <head>
        <style>
            html, body
                {

                height: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                }

                .custom-container
                {
                    position: relative;
                    width: 100%;
                    height: 100vh;
                }

                .centered-text
                {
                    position: absolute;
                    top: 20%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
         </style>

        {% if title %}
        <title>{{ title }} - MATHS</title>
        {% else %}
        <title>MATHS</title>
        {% endif %}
    </head>
    <body>
        <div>

        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
